<!DOCTYPE html>
<html lang="en">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <section id="outer">
        <div class="header">
            <span>Time <time id="time">0</time> Sec</span>
            score <span id="score">0</span>
            <button type="submit" id="start" onclick="startbutton()">Start</button>
        </div>
        <div class="game-panel">
            <img id="smiley" src="img/smiley-face.png" alt="smiley" onclick="smileyClicked()">
        </div>
    </section>
    <!-- Modal -->
    <div id="overlay"></div>
    <div class="modal" id="modal">
        <i class="close" onclick="modalClose()"></i>
        <div id="successModal">
            <h1><i></i>Mission Passed!</h1>
        </div>
        <div id="failModal">
            <h1><i></i>Sorry! You have no more time.</h1>
        </div>
    </div>
</body>
<!-- JS file -->
<script type="text/javascript" src="js/custom.js"></script>
</html>
